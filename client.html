<!DOCTYPE html>
<html>
	<head>
		<title>Cliente autoNomos</title>
		<meta charset="UTF-8" />
		<link href="css/client.css" type="text/css" rel="stylesheet" />
		<script src="js/client.js" type="text/javascript"></script>
	</head>
	
	<body>
		<header id="header">
			<div id="topo">
				<br>
				<h1><a href="index.html">autoNomos</a></h1>
				<h3>Preencha o formulario e evie, responderemos em até 72h.</h3>
			</div>
		</header>
		
		<section>
		<form>
			<div id="formCliente">
			<table align="center">
				<tr>
					<td>Nome:<input type="text" name="nome" maxlength="50" size="44"/></td>
				</tr>
				<tr>
					<td>Email:<input type="email" name="mail" size="44" /></td>
				</tr>
				<tr>
					<td>Fone:<input type="text" name="fone" maxlength="11" size="44" /></td>
				</tr>
				<tr>
					<td>Sexo:<input type="radio" name="sexo" value="masculino" />Masculino
							<input type="radio"  name="sexo" value="feminino"/>Feminino
					</td>
				</tr>
					<tr>
						<td>Quer brincar na neve?:<input type="radio" name="brinks" value="sim" />Sim
							<input type="radio"  name="brinks" value="nao"/>Não</td>
					</tr>
				<tr>
					<td><textarea placeholder="Escreva aqui sua duvida" name="duvida" rows="8" cols="40" ></textarea></td>
				</tr>
				<tr align="center">
					<td class="botao"><input type="submit" value="Enviar" /> <input type="reset" value="Limpar" /></td>
				</tr>
			</table>
			</div>
		</form>
		</section>
		
		<footer>
			
		</footer>
	</body>
</html>
