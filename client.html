<!DOCTYPE html>
<html>
	<head>
		<title>Cliente autoNomos</title>
		<meta charset="UTF-8" />
		<link href="css/client.css" type="text/css" rel="stylesheet" />
		<script src="js/client.js" type="text/javascript"></script>
	</head>
	
	<body>
		<form>
			<table>
				<tr>
					<td>Nome:<input type="text" name="nome" maxlength="50" size="44"/></td>
				</tr>
				<tr>
					<td>Email:<input type="email" name="mail" size="44" /></td>
				</tr>
				<tr>
					<td>Fone:<input type="text" name="fone" maxlength="11" size="44" /></td>
				</tr>
				<tr>
					<td>Sexo:<input type="radio" name="sexo" value="masculino" />Masculino
							<input type="radio"  name="sexo" value="feminino"/>Feminino
					</td>
				</tr>
				<tr>
					<td><textarea placeholder="Escreva aqui sua duvida" name="duvida" rows="8" cols="40" ></textarea></td>
				</tr>
				<tr>
					<td><input type="submit" value="Enviar" /><input type="reset" value="Limpar" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
